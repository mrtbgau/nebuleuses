name: nebuleuses
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

#============== PACKAGES ==============#
dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.0
  firebase_auth: ^4.19.2
  firebase_storage: ^11.7.2
  flutter_dotenv: ^5.1.0
  flutter_map: ^6.1.0
  latlong2: ^0.9.1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  #============== LOCAL ASSETS ==============#
  assets:
    - assets/images/background.png
    - assets/images/logo.png
    - .env
    - assets/maptheme.json

  #============== LOCAL FONTS ==============#
  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle/Dongle-Regular.ttf
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/static/Inter-Regular.ttf
