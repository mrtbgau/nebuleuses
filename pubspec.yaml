name: nebuleuses
description: "A new Flutter project."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.1 <4.0.0"

#============== PACKAGES ==============#
dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^2.30.0
  cloud_firestore: ^4.17.0
  firebase_auth: ^4.19.2
  firebase_storage: ^11.7.2

  fluttertoast: ^8.2.5

  flutter_dotenv: ^5.1.0

  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  geolocator: ^11.0.0

  http: ^1.2.1

  logger: ^2.0.2+1

  flutter_svg: ^2.0.10+1

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  #============== LOCAL ASSETS ==============#
  assets:
    - assets/images/background.png
    - assets/images/logo.png
    - assets/images/marker.svg
    - .env

  #============== LOCAL FONTS ==============#
  fonts:
    - family: Dongle
      fonts:
        - asset: assets/fonts/Dongle/Dongle-Regular.ttf
    - family: HeroNew
      fonts:
        - asset: assets/fonts/Hero_New/Hero-New-Regular.otf
